apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatapp
  labels:
    app: magiconion
spec:
  replicas: 1
  selector:
    matchLabels:
      app: magiconion
  template:
    metadata:
      labels:
        app: magiconion
    spec:
      containers:
        - name: chatapp
          image: cysharp/magiconion_sample_chatapp_telemetry:4.0.1-0.8.0.beta1
          ports:
            - containerPort: 12345
              name: magiconion
            - containerPort: 9184
              name: prometheus
